<!-- index.html -->
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR কোড অ্যাপ</title>
    <link rel="stylesheet" href="style.css">
    <!-- QR Code generation library (necessary for feature) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- QR Code scanning library (necessary for feature) -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <header>
        <h1>QR কোড জেনারেটর এবং স্ক্যানার</h1>
    </header>
    
    <main>
        <section id="generator">
            <h2>QR কোড জেনারেট করুন</h2>
            <input type="text" id="qr-input" placeholder="টেক্সট, URL বা অন্যান্য ডেটা লিখুন...">
            <button id="generate-btn">QR কোড জেনারেট করুন</button>
            <div id="qr-code"></div>
            <button id="download-btn" style="display: none;">ডাউনলোড করুন</button>
        </section>
        
        <section id="scanner">
            <h2>QR কোড স্ক্যান করুন</h2>
            <video id="video" playsinline></video>
            <button id="scan-btn">QR কোড স্ক্যান করুন</button>
            <p id="result">স্ক্যান করা কন্টেন্ট: <span id="qr-result"></span></p>
            <button id="copy-btn" style="display: none;">কপি করুন</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
